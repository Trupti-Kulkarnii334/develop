<div class="bookings-page">
  <p-toolbar class="mb-3">
    <div class="p-toolbar-group-left">
      <h2 class="page-title">Bookings</h2>
    </div>
    <div class="p-toolbar-group-right">
      <button pButton type="button" label="Create Booking" icon="pi pi-plus" (click)="onCreateNewBooking()"></button>
    </div>
  </p-toolbar>
  <p-table [value]="bookings">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>EmployeeId</th>
        <th>Date</th>
        <th>Time</th>
        <th>Designation</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.name }}</td>
        <td>{{ row.employeeId }}</td>
        <td>{{ row.date }}</td>
        <td>{{ row.time }}</td>
        <td>{{ row.designation }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
